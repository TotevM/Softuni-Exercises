<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-wrap.css">
    <title>Document</title>
</head>
<body>
    <h1>Flex-wrap</h1>

    <h2>nowrap</h2>
    <div class="container nowrap">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
    </div>
    
    <h2>wrap</h2>
    <div class="container wrap">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
    </div>

    <h2>wrap-revered</h2>
    <div class="container wrap-reversed">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
    </div>
</body>
</html>
