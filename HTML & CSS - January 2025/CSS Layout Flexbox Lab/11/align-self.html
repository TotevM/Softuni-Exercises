<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="align-self.css">
    <title>Document</title>
</head>
<body>
    <h1>align-self</h1>
    <h2>flex-start</h2>
    <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
    </div>

    <h2>center</h2>
    <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item center"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
    </div>
    
    <h2>flex-end</h2>
    <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item flex-end"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
    </div>

    <h2>baseline</h2>
    <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item baseline"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
    </div>
</body>
</html>
