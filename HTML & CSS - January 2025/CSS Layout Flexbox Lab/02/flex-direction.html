<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-direction.css">
    <title>Document</title>
</head>
<body>
    <h1>Flex-direction</h1>

    <h2>Row</h2>
    <div class="container row">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </div>
    
    <h2>Row reversed</h2>
    <div class="container row-reversed">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>Col</h2>
    <div class="container col">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>Col Reversed</h2>
    <div class="container col-reversed">
        <div class="item">
            <p>1</p>
        </div>

        <div class="item">
            <p>2</p>
        </div>

        <div class="item">
            <p>3</p>
        </div>
    </div>
</body>
</html>
