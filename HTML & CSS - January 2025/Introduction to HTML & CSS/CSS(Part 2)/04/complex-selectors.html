<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Selectors Example</title>
    <link rel="stylesheet" href="complex-selectors.css">
</head>
<body>
    <header id="main-header">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <article id="our-services">
            <h2>Our Services</h2>
            <p class="service-description">Service 1 description...</p>
            <p class="service-description">Service 2 description...</p>
        </article>

        <section id="additional-info" class="special-section">
            <h2>Additional Information</h2>
            <p class="info-detail">More details about our services.</p>
        </section>

        <article>
            <h2>Related Articles</h2>
            <p>Some other information following the special section.</p>
        </article>
    </section>
</body>
</html>
