<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portfolio Card</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<div class="card-container">
		<nav class="main-nav">
			<div class="links">
				<a href="#" class="active">Home</a>
				<a href="#">Case Studies</a>
				<a href="#">Testimonials</a>
				<a href="#">Recent Work</a>
				<a href="#">Get In Touch</a>
			</div>
			
			<div class="social-icons">
				<a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
				<a href="#"><img src="images/behance.png" alt="Behance"></a>
				<a href="#"><img src="images/twitter.png" alt="Twitter"></a>
			</div>
		</nav>

		<div class="content">
			<div class="content-main">
				<div class="info">
					<h1>Your Name Here</h1>
					<p>Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
						ut labore et dolore magna aliqua.</p>
					<button class="cta-button">Let's get started ></button>
				</div>
	
				<div class="profile-image">
					<img src="images/profile_350x350.png" alt="Profile Picture">
				</div>
			</div>

			<div class="clients-section">
				<p>Worked with:</p>
				<div class="client-logos">
					<a href="#"><img src="images/clickup logo.png" alt="ClickUp"></a>
					<a href="#"><img src="images/dropbox_blue logo.png" alt="Dropbox"></a>
					<a href="#"><img src="images/Paychex logo.png" alt="Paychex"></a>
					<a href="#"><img src="images/Elastic logo.png" alt="Elastic"></a>
					<a href="#"><img src="images/stripe logo.png" alt="Stripe"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
